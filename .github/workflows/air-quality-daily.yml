name: air-quality-daily

on:
  workflow_dispatch
  # schedule:
  #   - cron: '11 6 * * *'   # daily 06:11 UTC

jobs:
  schedule_pipelines:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # needed for the auto-commit step

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install jupyter nbconvert
          cd notebooks/ch03
          pip install -r requirements.txt

      - name: Run feature pipeline
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        working-directory: notebooks/ch03
        run: |
          jupyter nbconvert --to notebook --execute \
            --ExecutePreprocessor.timeout=1800 \
            2_air_quality_feature_pipeline.ipynb

      - name: Run batch inference
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        working-directory: notebooks/ch03
        run: |
          jupyter nbconvert --to notebook --execute \
            --ExecutePreprocessor.timeout=1800 \
            4_air_quality_batch_inference.ipynb

      - name: Publish dashboard (auto-commit)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Air Quality Dashboard published"
          commit_options: '--no-verify --signoff'
          file_pattern: 'docs/air-quality/assets/img/* docs/_includes/*'
          repository: .
          status_options: '--untracked-files=no'
          skip_dirty_check: true
          skip_fetch: true
          skip_checkout: true
          push_options: '--force'
